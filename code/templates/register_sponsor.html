{% extends 'layout_navbar.html' %}

{% block title %} Sponsor Registration {% endblock title %}

{% block content %}
<div class="container-fluid col-9 align-center">
    <h3 class="text-center m-3"> User Registration </h3>
    <h4 class="text-center m-3"> Fill in your basic details here</h4>
    <form method="POST" action="/register_sponsor">
        <div class = "mb-3">
            <label for="sponsor_name" class="form-label">Enter the SponsorName: </label>
            <input type="text" class="form-control"  id="sponsor_name" name="sponsor_name" required>
        </div>
        <div class="mb-3">
            <label for="sponsor_category" class="form-label">Which is your Line of Business: </label>
            <select class="form-select" id="sponsor_category" name="sponsor_category" required>
                <option value="">Select Category</option>
                {% for category in category_sponsors %}
                    <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>   
        <div class="mb-3">
            <label for="budget" class="form-label">What is the budget you're working on: </label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <button type="submit" class="btn btn-primary"> Register </button>
    </form>
</div>

{% endblock content %}
