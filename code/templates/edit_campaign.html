{% extends 'layout_navbar.html' %}

{% block title %} Edit Campaign {% endblock title %}

{% block content %}

<div class="container-fluid col-8 align-center">
    <h1 class="text-center m-3"> Edit Campaign </h1>
    <form method="POST" action={{"/edit_campaign/" + campaign.campaign_id |string }} >
        <div class="mb-3">
            <label for="campaign_name" class="form-label">Campaign Name: </label>
            <input type="text" class="form-control" id="campaign_name" name="campaign_name" value={{ campaign.campaign_name }} required readonly>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description: </label>
            <textarea  class="form-control" rows="3" id="description" name="description" required>{{campaign.description}}</textarea>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label for="start_date" class="form-label">Start Date: </label>
                <input type="date" id="start_date" name="start_date" class="form-control" value={{campaign.start_date}} required>
            </div>
            <div class="mb-3 col-6">
                <label for="end_date" class="form-label">End Date: </label>
                <input type="date" id="end_date" name="end_date" class="form-control" value={{campaign.end_date}} required>
            </div>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget: </label>
            <input type="number" class="form-control" id="budget" name="budget" value={{campaign.budget}} required>
        </div>
        <div class = "mb-3">
            <label for="niche" class="form-label" value>What's your Niche: </label>
            <select class="form-select" id="niche" name="niche" required>
                <option value={{campaign.niche}} >{{campaign.niche}}</option>
                {% for category in niche %}
                    <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="visibility" > Visibility: </label>
            <select class="form-select" id="visibility" name="visibility" required>
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary mt-3">Edit Campaign</button>
            </div>
            <div class="col-6">
                <a href={{url_for('go_back')}} class="btn btn-primary mt-3"> Return </a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
